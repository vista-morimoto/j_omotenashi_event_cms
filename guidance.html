<script>
/*topに戻るボタン*/
$(document).ready(function() {
var pagetop = $('#back_to_top');
	$(window).scroll(function () {
		 if ($(this).scrollTop() > 100) {
					pagetop.fadeIn();
		 } else {
					pagetop.fadeOut();
					}
		 });
		 pagetop.click(function () {
				 $('body, html').animate({ scrollTop: $('#area').offset().top }, 500);
						return false;
 });
});
</script>
